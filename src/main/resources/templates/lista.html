<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Agenda de Contactos</h1>
<a th:href="@{/contactos/nuevo}" class="btn btn-primary mb-3">Nuevo Contacto</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${contactos}">
        <td th:text="${c.nombre}"></td>
        <td th:text="${c.telefono}"></td>
        <td th:text="${c.email}"></td>
        <td>
            <a th:href="@{/contactos/editar/{id}(id=${c.id})}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{/contactos/eliminar/{id}(id=${c.id})}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
