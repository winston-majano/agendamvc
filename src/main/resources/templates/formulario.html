<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${contacto.id == 0 ? 'Nuevo Contacto' : 'Editar Contacto'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card shadow">
    <div class="card-header">
        <h3 class="mb-0" th:text="${contacto.id == 0 ? 'Nuevo Contacto' : 'Editar Contacto'}"></h3>
    </div>
    <div class="card-body">
        <form th:action="@{/contactos/guardar}" method="post" th:object="${contacto}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Tel√©fono</label>
                <input type="text" th:field="*{telefono}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/contactos}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
